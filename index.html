<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <div id="carousel">
      <img src="./images/image1.jpeg" alt="Image 1" />
      <img src="./images/image2.jpeg" alt="Image 2" />
      <img src="./images/image3.jpeg" alt="Image 3" />
      <img src="./images/image4.jpeg" alt="Image 4" />
      <img src="./images/image5.jpeg" alt="Image 5" />
      <!-- Add more image tags with different URLs as needed -->
    </div>
    <form id="myForm">
      <h2>Capture details here</h2>
      <label for="fname">First Name:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        pattern="[A-Za-z]+"
        title="Only letters are allowed"
        required
      />
      <span class="error-message" id="fname-error"></span>

      <label for="sname">Surname:</label>
      <input
        type="text"
        id="sname"
        name="sname"
        pattern="[A-Za-z]+"
        title="Only letters are allowed"
        required
      />
      <span class="error-message" id="sname-error"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span class="error-message" id="email-error"></span>

      <label for="phone">Phone Number:</label>
      <input
        type="number"
        id="phone"
        name="phone"
        pattern="[0-9]{10}"
        title="Please enter a valid 10-digit phone number"
        required
      />
      <span class="error-message" id="phone-error"></span>

      <label for="company">Company:</label>
      <input
        type="text"
        id="company"
        name="company"
        title="Please enter a valid company name"
        required
      />
      <span class="error-message" id="company-error"></span>

      <label for="application">Application:</label>
      <input
        type="text"
        id="application"
        name="application"
        title="Please enter a valid application name"
        required
      />
      <span class="error-message" id="application"></span>

      <button type="button" onclick="submitForm()">Submit</button>

      <p id="thank-you">Form has been submitted successfully!</p>
      <p id="error-message">Kindly fill all fields correctly.</p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
